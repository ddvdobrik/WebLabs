<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrovolskii Lab#4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="circles">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <div class="result">0</div>
        <div class="buttons">
            <div class="button math">AC</div>
            <div class="button math">+/-</div>
            <div class="button math">%</div>
            <div class="button sign">รท</div>

            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button sign">ร</div>

            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button sign">-</div>

            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button sign">+</div>

            <div class="button" id="zero">0</div>
            <div class="button">,</div>
            <div class="button sign" id="equals">=</div>
        </div>
    </div>
</body>
</html>
